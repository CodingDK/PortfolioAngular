<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      <a class="btn btn-default btn-back" [routerLink]="['/portfolio']">
        <i class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>
      </a> {{item.title}}
    </h1>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    <img class="img-responsive" [src]="defaultImg" alt="">
  </div>

  <div class="col-md-6">
    <h3>Projekt Beskrivelse</h3>
    <p [innerHTML]="item.description"></p>
    <h3>Projekt Teknologier</h3>
    <ul class="fa-ul">
      <li *ngFor="let tag of item.tags">
        <i class="fa-li fa fa-check-square-o"></i>{{tag}}
      </li>
    </ul>
  </div>
</div>

<div class="row" *ngIf="showMoreImages()">
  <div class="col-lg-12">
    <h3 class="page-header">Flere billeder</h3>
  </div>
  <div class="col-sm-3 col-xs-6" *ngFor="let img of getMoreImageUrls()">
    <span class="clickCursor" (click)="changeDefaultImg(img)">
      <img class="img-responsive portfolio-item" [src]="img" alt="">
    </span>
  </div>
  <!--<div class="col-sm-3 col-xs-6">
    <a href="#">
      <img class="img-responsive portfolio-item" src="http://placehold.it/500x300" alt="">
    </a>
  </div>-->
</div>
