<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Portfolio
    </h1>
  </div>
</div>

<div class="row" *ngFor="let row of rows">
  <div class="col-md-4 portfolio-item" *ngFor="let item of row">
    <a [routerLink]="['/portfolio', item.slug]">
      <img class="img-responsive" [src]="item.images[item.imageIndex]" alt="">
    </a>
    <h3>
      <a [routerLink]="['/portfolio', item.slug]">{{item.title}}</a>
    </h3>
    <p>{{item.description}}</p>
  </div>
</div>
