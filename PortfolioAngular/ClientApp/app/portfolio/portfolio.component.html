<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">
      Portfolio
    </h1>
  </div>
</div>

<div class="row rowEqualHeight" *ngFor="let row of rows">
  <div class="col-md-4 portfolio-item" *ngFor="let item of row">
    <a class="btn btn-default" [routerLink]="['/portfolio', item.slug]" [@enterAnimation]="true">
      <img class="img-responsive" [src]="getImgSrc(item)" alt="">
      <h3>{{item.title}}</h3>
      <p>{{item.subTitle}}</p>
    </a>
  </div>
</div>
