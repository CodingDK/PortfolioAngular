<div class="row">
  <div class="col-lg-12">
    <p class="well page-header">
      Velkommen, Mit navn er Lasse Dahl Slot.<br />
      P&aring; denne side kan man se nogle af mine tidligere skole- og fritidsprojekter, som jeg har udviklet.<br />
    </p>
  </div>
</div>

<div class="row rowEqualHeight" *ngFor="let row of rows">
  <div class="col-md-4 portfolio-item" *ngFor="let item of row">
    <a class="btn btn-default" [routerLink]="['/', item.slug]"> <!--[@enterAnimation]="true"-->
      <img class="img-responsive" [src]="getImgSrc(item)" alt="">
      <h3>{{item.title}}</h3>
      <p>{{item.subTitle}}</p>
    </a>
  </div>
</div>
